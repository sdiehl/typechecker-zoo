[book]
authors = ["Stephen Diehl"]
language = "en"
multilingual = false
src = "src"
title = "Typechecker Zoo"
description = "Typecheckers built for fun"

[preprocessor.include-rs]
base-dir = ".."

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
additional-css = ["src/custom.css"]
favicon = "src/lean.png"
additional-js = ["src/favicon.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false

[output.html.code]

[output.linkcheck]
# Make linkcheck optional - build won't fail if not installed
optional = true
follow-web-links = true
traverse-parent-directories = false
exclude = []
